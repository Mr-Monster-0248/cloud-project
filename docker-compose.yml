version: '3'

services:
  ps-database:
    image: postgres
    networks:
      - db-network
    volumes:
      - db-data:/var/lib/posgresql/data
    environment:
      POSTGRES_PASSWORD: db_password
      POSTGRES_USER: db_user
      POSTGRES_DB: node_app_db

  redis:
    image: redis:6.2-alpine
    networks:
      - redis-network
    command: redis-server --save 60 1 --loglevel warning

  backend:
    image: mrmonster0248/node_app:v2
    environment:
      PORT: 7000
      NODE_ENV: production
      LOG_FILE_NAME: server.log

      DATABASE_HOST: ps-database
      DATABASE_USERNAME: db_user
      DATABASE_PASSWORD: db_password
      DATABASE_NAME: node_app_db
      DATABASE_PORT: 5432

      REDIS_HOST: redis
    depends_on:
      - redis
      - ps-database
    networks:
      - db-network
      - redis-network
      - app-network
    expose:
      - 7000
    command:
      - /bin/bash
      - -c
      - |
        npm run migration:run
        npm run start
    labels:
      kompose.service.type: LoadBalancer

  nginx:
    image: nginx:latest
    networks:
      - app-network
    ports:
      - 8080:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/ssl/

networks:
  app-network:
  db-network:
  redis-network:

volumes:
  db-data:
